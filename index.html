<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="main-form">
            <img src="img/illustrate.svg" alt="" srcset="" class="form-img">

            <form action="" class="form-content">

                <h1 class="form-title">WELCOME</h1>

                <div class=" form-part form-part1">
                    <div class="form-icon">
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="form-inputpart">
                        <label for="" class="form-label" id="label1">Username</label>
                        <input type="text" class="form-input" id="input1">
                    </div>
                </div>

                <div class="form-part form-part2">
                    <div class="form-icon">
                        <i class='bx bxs-lock' ></i>
                    </div>

                    <div class="form-inputpart">
                        <label for="" class="form-label" id="label2">Password</label>
                        <input type="password" class="form-input" id="input2">
                    </div>
                </div>

                <a href="#" class="form-link">Forgot Password?</a>

                <input type="submit" class="form-button" value="Login">

                <div class="form-social">
                    <span class="form-social-text">Or Login with</span>

                    <a href="" class="form-social-icon"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="" class="form-social-icon"><i class='bx bxl-instagram-alt' ></i></a>
                    <a href="" class="form-social-icon"><i class='bx bxl-twitter' ></i></a>



                </div>




            </form>


        </div>

    </div>

    <script src="JS/main.js"></script>

    
</body>
</html>
